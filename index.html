<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="3">3</td>
                <td colspan="2">4</td>


            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">5</td>
                <td rowspan="3">6</td>

            </tr>
            <tr>
                <td rowspan="2" colspan="2">1</td>
                <td colspan="3">2</td>

            </tr>
            <tr>
                <td colspan="2">1</td>
                <td colspan="2">2</td>
            </tr>
        </tbody>
    </table>

</body>
